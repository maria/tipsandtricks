---
layout: default
---

{% include header.html %}

<div class="page-content">
  <div class="wrapper">


  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.title }}</span>
        <div class="post-content">
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>

  </div>
</div>
